<head>
    <title>Games of Fetch</title>
</head>
<body>
    <div>
        <h1>Dogs playing Fetch</h1>
        <input id="newDogName" placeholder="Dog's name" />
        <button id="newDogButton">Submit</button>
   </div>
   <div>

        <!-- Dogs get appended here -->
        </ul>

            <!-- Dog Name List goes here -->
        </select><input placeholder="Balls Fetched" id="firstDogFetched" />
        Second Dog:
       <select class="dogSelection" id="secondDog">
                        <!-- Dog Name List goes here -->
        </select><input placeholder="Balls Fetched" id="secondDogFetched" /></p>

    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Dog's Name</th>
                    <th>Score</th>
                    <th>Dog's Name</th>

                </tr>

            </tbody>
        </table>
